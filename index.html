<!DOCTYPE html>
<html>
<head>
	<title>Sign-up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="picBar">
		<div id="picBarBanner">
			<img src="./assets/imgs/stormtrooper.png">
			<p>Stormtrooper Corps</p>
			<img src="./assets/imgs/stormtrooper.png">	
		</div>
		<div id="picBarPhotoCred">
			<p>This is the picBarPhotoCred</p>
		</div>
	</div>
	<div id="formBar">
		<div id="formBarMsgCont">
			<div id="formBarMsg">
				<p>
				Tired of your boring life on Tatooine? Join the Stormtrooper Corps
				and become a part of a galactic force to be reckoned with.
				<br>
				Sign up <em>now</em> to get started.
				<br><br>
				You <em>know</em> you want to.
				</p>
			</div>
		</div>
		<div id="formBarFormCont">
			<p>Let's do this!</p>
			<form>
				<div id="formBarForm">
					<div id="fNameLNameCont">
						<div id="fnameCont">
							<label for="fname" id="fnameLabel">FIRST NAME</label>
							<input type="text" id="fname" name="fname">
						</div>
						<div id="lnameCont">
							<label for="lname" id="lnameLabel">LAST NAME</label>
							<input type="text" id="lname" name="lname">
						</div>
					</div>
					<div id="emailPhoneNumberCont">
						<div id="emailCont">
							<label for="email" id ="emailLabel">EMAIL</label>
							<input type="email" id="email" name="email">
						</div>
						<div id="phoneNumberCont">
							<label for="pnumber" id="pnumberLabel">PHONE NUMBER</label>
							<input type="text" id="pnumber" name="pnumber">
						</div>
					</div>
					<div id="passwordConfirmPassCont">
						<div id="passwordCont">
							<label for="password" id="passwordLabel">PASSWORD</label>
							<input type="password" id="password" name="password">
						</div>
						<div id="confirmPassCont">
							<label for="confirmPass" id="confirmPassLabel">CONFIRM PASSWORD</label>
							<input type="password" id="confirmPass" name="confirmPass">
						</div>
					</div>
				</div>
			</form>
		</div>
		<div id="formBarSubmitCont">
			<div id="submitButtonCont">
				<button type="button">Create Account</button>
			</div>
			<div id="loginLinkCont">
				<p>
					Already have an account? 
					<a href="/">Log in</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
